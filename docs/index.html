<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>turtle-matter Examples</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        .example-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .example-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: #f9f9f9;
        }
        .example-card h3 {
            margin-top: 0;
            color: #2980b9;
        }
        .example-links {
            list-style: none;
            padding: 0;
        }
        .example-links li {
            margin: 10px 0;
        }
        .example-links a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        .example-links a:hover {
            text-decoration: underline;
        }
        .format-tag {
            background: #ecf0f1;
            color: #7f8c8d;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            margin-left: 8px;
        }
        .description {
            color: #666;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>turtle-matter Examples</h1>
    
    <div class="description">
        <p>turtle-matter generates vocabulary documentation from RDF files. Below are example outputs showing different formats generated from the same source vocabulary.</p>
    </div>

    <div class="example-grid">
        <div class="example-card">
            <h3>Croissant Vocabulary</h3>
            <ul class="example-links">
                <li><a href="examples/croissant/outputs/croissant.html">Interactive HTML Documentation</a>
                <li><a href="examples/croissant/outputs/croissant.md">Markdown Documentation</a>
                <li><a href="examples/croissant/outputs/croissant-context.json">JSON-LD Context</a>
            </ul>
        </div>
    </div>
</body>
</html>
